        <a class="navbar-brand" style="margin-left:50px; margin-right:25px;font-size:30px; color:crimson;text-decoration:bold; border:1px solid black;border-radius:5px;background-color:black;padding-left:15px;padding-right:15px;padding-bottom:8px;" href="#">MOVIE</a>
